# COCO 2017 dataset http://cocodataset.org
# Train command: python train.py --data coco.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /coco
#     /yolov5


# download command/URL (optional)
download: bash data/scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: E:\repository\taishen-s222\Deeplearning\yolov5-5.0\data\ImageSets\Main\train.txt  # 118287 images
val: E:\repository\taishen-s222\Deeplearning\yolov5-5.0\data\ImageSets\Main\val.txt  # 5000 images
test: E:\repository\taishen-s222\Deeplearning\yolov5-5.0\data\ImageSets\Main\test.txt  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 2

# class names
names: [ 'masked','unmasked' ]


# PASCAL VOC dataset http://host.robots.ox.ac.uk/pascal/VOC/
# Train command: python train.py --data voc.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /VOC
#     /yolov5


# download command/URL (optional)
download: bash data/scripts/get_voc.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: E:\repository\taishen-s222\Deeplearning\yolov5-5.0\data\mydata2\JPEGimages\train  # 16551 images
val: E:\repository\taishen-s222\Deeplearning\yolov5-5.0\data\mydata2\JPEGimages\val  # 4952 images
test: E:\repository\taishen-s222\Deeplearning\yolov5-5.0\data\mydata2\JPEGimages\test
# number of classes
nc: 3

# class names
names: [ 'No_masked',
'Masked',
'Unknown_occlusion',
#' Not_standard'
]
